<!doctype html>
  <html lang="en">
  <link rel="stylesheet" type="text/css" href="css/styles.css". /> 
  <head>
    <title>Mortgage Calculator</title>
  </head>
  <body>
  	<h1>Mortgage Calculator</h1>
    <table>
      <colgroup>
        <col span="1" style="width: 70%;">
        <col span="1" style="width: 30%;">
      </colgroup>
      <tbody>
      <tr>
        <td>Home Price ($)</td>
        <td><input type="text" id="price" value="1,000,000"></td>
      </tr>
      <tr>
        <td>Percent Down (0-100)</td>
        <td><input type="text" id="percent_down" value="20"></td>
      </tr>
      <tr>
        <td>Interest Rate (0-100)</td>
        <td><input type="text" id="int_rate" value="3.0"></td>
      </tr>
      <tr>
        <td>Lifetime of Loan (years)</td>
        <td><input type="text" id="term_years" value="30"></td>
      </tr>
      <tr>
        <td>Yearly Income Before Tax ($)</td>
        <td><input type="text" id="income" value="200,000"></td>
      </tr>
      <tr>
        <td>Yearly Home Insurance ($)</td>
        <td><input type="text" id="insurance" value="1,000"></td>
      </tr>
      <tr>
        <td>Tax Rate (0-100)</td>
        <td><input type="text" id="tax_rate" value="1.0"></td>
      </tr>
    </tbody>
    </table>
    <button onclick="update()">Calculate</button>
    <table>
      <tr>
        <td>Initial Deposit</td>
        <td id="deposit" class="resultStyle"></td>
      </tr>
      <tr>
        <td>Monthly Expense (<a href="https://www.investopedia.com/terms/p/piti.asp" target="_blank">PITI</a>)</td>
        <td id="piti" class="resultStyle"></td>
      </tr>
      <tr>
        <td>Expense / Income (<a href="https://www.investopedia.com/terms/t/twenty-eight-thirty-six-rule.asp" target="_blank">28% rule</a>)</td>
        <td id="expense_over_income" class="resultStyle"></td>
      </tr>
    </table>
  </body>
  </html>

  <script src="src/mortgage.js"></script>
